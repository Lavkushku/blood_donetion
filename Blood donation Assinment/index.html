<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
   <link rel="stylesheet" href="CSS/style.css">
   <script src="JS/index.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <section>
        <div class="container">
          
            <div class="row">
              <div class="col-12 col-md-8 mx-md-auto mt-5">
                <form class="px-2 px-sm-5 py-5">
                    <div class="form-group">
                        <h1>User Record List</h1>
                    </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <small id="usernameHelp" class="form-text">Username must be between 5 - 12 characters.</small>
                  </div>
        
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    <small id="passwordHelp" class="form-text">Password must be alphanumeric, 8 - 20 characters (@, _ and - are allowed).</small>
                  </div>
        
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="@">
                    <small id="emailHelp" class="form-text">Enter valid email address.</small>
                  </div>
                  <div class="form-group">
                    <label for="address">Select your blood group</label> <br>
                    <select id="cars" class="form-control">
                        <option value="volvo">A+</option>
                        <option value="saab">A-</option>
                        <option value="opel">B+</option>
                        <option value="audi">B-</option>
                        <option value="audi">O+</option>
                        <option value="audi">O-</option>
                        <option value="audi">AB+</option>
                        <option value="audi">AB-</option>
                      </select>
                  </div><br>

                  <div class="form-group">
                    <label for="address">Enter your address</label>
                    <textarea id="" name="" rows="4" cols="50" class="form-control"></textarea>
                  </div><br>
        
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                    <small id="phoneHelp" class="form-text">Phone number must be in format 222-222-2222.</small>
                  </div>

                  <div class="form-group">
                    <label for="address">Any other details regarding medical health</label>
                    <textarea id="" name="" rows="4" cols="50" class="form-control"></textarea>
                  </div><br>
        
                  <button  class="btn d-block mx-auto" id="btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
          
          </section>
    






    <script src="JS/index.js"></script>
</body>
</html>
